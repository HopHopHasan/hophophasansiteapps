<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="457.88281" height="340" viewBox="0,0,457.88281,340"><g transform="translate(-18,-9.25)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(18.75,31) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">One day you went missing.</tspan><tspan x="0" dy="48px">We looked everywhere for you in the </tspan><tspan x="0" dy="48px">neighbourhood</tspan><tspan x="0" dy="48px">There was a massive search party, everyone </tspan><tspan x="0" dy="48px">you knew, family and friends came out </tspan><tspan x="0" dy="48px">looking for you</tspan><tspan x="0" dy="48px">But we couldn’t find you</tspan><tspan x="0" dy="48px">We had lost all hope and had to give up</tspan><tspan x="0" dy="48px">And then after the period of mourning, you </tspan><tspan x="0" dy="48px">suddenly came back home</tspan><tspan x="0" dy="48px">We were amazed, hope had returned, although </tspan><tspan x="0" dy="48px">you seemed unphased…</tspan><tspan x="0" dy="48px">You seemed different, like something had </tspan><tspan x="0" dy="48px">changed forever.</tspan></text></g></g></svg>